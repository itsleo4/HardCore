<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become a Member</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
    }
    .gif-preview {
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #ff3399;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .pay-btn {
      padding: 15px 30px;
      background: #ff3399;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .pay-btn:hover {
      background: #ff66cc;
    }
    .qr {
      display: none;
      margin-top: 20px;
    }
    .qr img {
      width: 220px;
      border-radius: 10px;
    }
    .switch {
      color: #ccc;
      text-decoration: underline;
      margin-top: 10px;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 15px;
      background: #00cc66;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Erotic Audio -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ljnv04.mp3" type="audio/mpeg">
  </audio>

  <!-- GIF Preview -->
  <img class="gif-preview" src="https://itsleo4.github.io/HardCore/InShot_20250722_143124710.gif" alt="Preview Teaser" />

  <h1>Become a Pro Member</h1>

  <div class="button-container">
    <button class="pay-btn" onclick="showQR('upi')">Pay with UPI</button>
    <button class="pay-btn" onclick="showQR('paypal')">Pay with PayPal</button>
  </div>

  <div id="upi" class="qr">
    <img src="https://files.catbox.moe/6x7qbj.jpg" alt="UPI QR" />
    <div class="switch" onclick="switchQR('paypal')">Switch to PayPal</div>
    <button class="submit-btn">Submit Payment Proof</button>
  </div>

  <div id="paypal" class="qr">
    <img src="https://files.catbox.moe/f2d9f1.png" alt="PayPal QR" />
    <div class="switch" onclick="switchQR('upi')">Switch to UPI</div>
    <button class="submit-btn">Submit Payment Proof</button>
  </div>

  <script>
    function showQR(method) {
      document.getElementById('upi').style.display = 'none';
      document.getElementById('paypal').style.display = 'none';
      document.getElementById(method).style.display = 'block';
    }
    function switchQR(method) {
      showQR(method);
    }
  </script>

</body>
</html>
