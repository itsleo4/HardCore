<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix Membership</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: hotpink;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: deeppink;
    }

    .qr-box {
      margin: 20px 0;
    }

    .qr-box img {
      width: 240px;
      border-radius: 14px;
      box-shadow: 0 0 12px deeppink;
    }

    .switch-link {
      margin-top: 10px;
      display: block;
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .teaser {
      margin-top: 40px;
    }

    .teaser img {
      max-width: 320px;
      border-radius: 14px;
      box-shadow: 0 0 15px deeppink;
    }

    footer {
      margin-top: 60px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>LuxFlix üî• Pro Membership</h1>
  <p>Select your preferred payment method</p>

  <div>
    <button class="button" onclick="showPayment('upi')">Pay with UPI</button>
    <button class="button" onclick="showPayment('paypal')">Pay with PayPal</button>
  </div>

  <div class="qr-box" id="upiBox" style="display: none;">
    <h2>Scan UPI QR Code</h2>
    <img src="https://files.catbox.moe/6x7qbj.jpg" alt="UPI QR">
    <p>UPI ID: bholanitin308@oksbi</p>
  </div>

  <div class="qr-box" id="paypalBox" style="display: none;">
    <h2>Scan PayPal QR Code</h2>
    <img src="https://files.catbox.moe/f2d9f1.png" alt="PayPal QR">
    <p>PayPal: @bholanitin308</p>
  </div>

  <span class="switch-link" onclick="switchPayment()">üîÅ Switch Payment Method</span>

  <div class="teaser">
    <h2>Feel the Heat Before You Even Join üî•</h2>
    <img src="https://itsleo4.github.io/HardCore/InShot_20250722_143124710.gif" alt="Teaser">
  </div>

  <br />
  <a href="https://t.me/your_bot_or_username" class="button">Submit Payment Proof</a>

  <footer>¬© 2025 LuxFlix. Your pleasure begins here.</footer>

  <script>
    let currentMethod = '';

    function showPayment(method) {
      currentMethod = method;
      document.getElementById('upiBox').style.display = method === 'upi' ? 'block' : 'none';
      document.getElementById('paypalBox').style.display = method === 'paypal' ? 'block' : 'none';
    }

    function switchPayment() {
      if (currentMethod === 'upi') {
        showPayment('paypal');
      } else {
        showPayment('upi');
      }
    }
  </script>

</body>
</html>
