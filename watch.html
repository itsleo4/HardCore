<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video - LuxFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByBVXgcW2BJR9qY2bebvRUDPm2n0rZr8g",
      authDomain: "hardcoreuser-45287.firebaseapp.com",
      projectId: "hardcoreuser-45287",
      storageBucket: "hardcoreuser-45287.appspot.com",
      messagingSenderId: "1080064455870",
      appId: "1:1080064455870:web:1c78d28a21d1c0f47f5aef",
      measurementId: "G-KLSC9Q7KBR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const videoData = [
      {
        title: "HD Exclusive Video 1",
        embed: "https://strtape.tech/e/1pe3Yo0pMPseqWl/"
      },
      {
        title: "HD Exclusive Video 2",
        embed: "https://strtape.tech/e/WrlAXXvapBIbDkx/"
      },
      {
        title: "HD Exclusive Video 3",
        embed: "https://strtape.tech/e/owPJoQYvYbIJawz/"
      },
      {
        title: "HD Exclusive Video 4",
        embed: "https://strtape.tech/e/wDJrq9bxgxSoe1/"
      },
      {
        title: "HD Exclusive Video 5",
        embed: "https://strtape.tech/e/PqGaZ0MpkMF0qAG/"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const vid = parseInt(urlParams.get("vid"));
    const vidData = videoData[vid];

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        showAlertModal("You must login to view this video.", () => {
          window.location.href = "auth.html";
        });
        return;
      }

      if (!vidData) {
        showAlertModal("Invalid video ID.", () => {
          window.location.href = "index.html";
        });
        return;
      }

      // Show video
      const iframe = document.getElementById("videoIframe");
      const title = document.getElementById("videoTitle");
      const views = Math.floor(Math.random() * 1500000) + 300000;

      iframe.src = vidData.embed;
      title.innerHTML = `${vidData.title} <span style="font-size:14px; color:#aaa">(${views.toLocaleString()} views)</span>`;

      const likeBtn = document.getElementById("likeBtn");
      const commentBtn = document.getElementById("commentBtn");
      const saveBtn = document.getElementById("saveBtn");

      likeBtn.addEventListener("click", () => showAlertModal("‚ù§Ô∏è Thanks for liking!"));
      commentBtn.addEventListener("click", () => showAlertModal("üí¨ Comment feature coming soon."));
      saveBtn.addEventListener("click", () => showAlertModal("üíæ Video saved to your favorites!"));
    });

    function showAlertModal(message, callback) {
      const modal = document.getElementById("alertModal");
      const modalText = document.getElementById("alertMessage");
      const modalClose = document.getElementById("closeModal");

      modalText.textContent = message;
      modal.style.display = "flex";

      modalClose.onclick = () => {
        modal.style.display = "none";
        if (callback) callback();
      };
    }

    document.addEventListener("DOMContentLoaded", () => {
      const shuffledComments = shuffle([
        "That was hot üî•üî•",
        "She's amazing...",
        "Loved the moves at 2:34",
        "Can't stop watching this",
        "More like this please!",
        "Where can I find her?",
        "Insanely good üò©"
      ]);

      const commentSection = document.getElementById("fakeComments");
      shuffledComments.slice(0, 5).forEach(txt => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = txt;
        commentSection.appendChild(div);
      });
    });

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    iframe {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #f0f;
    }

    h2 {
      margin-top: 15px;
      font-size: 24px;
    }

    .btns {
      margin: 15px 0;
    }

    .btn {
      margin-right: 10px;
      background: linear-gradient(to right, #f0c, #90f);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #f0f;
    }

    .comment {
      background-color: #111;
      border-radius: 8px;
      padding: 10px;
      margin: 6px 0;
      border-left: 4px solid #f0f;
    }

    #alertModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #f0f;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #f0f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #c0c;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="videoIframe" allowfullscreen></iframe>
    <h2 id="videoTitle">Loading...</h2>
    <div class="btns">
      <button class="btn" id="likeBtn">‚ù§Ô∏è Like</button>
      <button class="btn" id="commentBtn">üí¨ Comment</button>
      <button class="btn" id="saveBtn">üíæ Save</button>
    </div>
    <h3>Comments</h3>
    <div id="fakeComments"></div>
  </div>

  <div id="alertModal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <button id="closeModal">Close</button>
    </div>
  </div>
</body>
</html>
