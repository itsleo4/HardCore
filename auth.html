<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix | Login / Register</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      margin: 5px;
      width: 150px;
      background: #e60073;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff007f;
    }
    #messageBox {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üîê LuxFlix Access</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <div>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div id="messageBox"></div>

  <script type="module" src="auth.js"></script>
</body>
</html>
