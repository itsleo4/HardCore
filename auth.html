<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix | Login / Register</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      margin: 5px;
      width: 150px;
      background: #e60073;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff007f;
    }
    #messageBox {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
    /* Custom Alert Modal Styles */
    #customAlertModal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    #customAlertModal .modal-content {
      background-color: #1a1a1a;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(230, 0, 115, 0.5); /* Matching button color */
    }
    #customAlertModal .modal-content button {
      background-color: #e60073; /* Matching button color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    #customAlertModal .modal-content button:hover {
      background-color: #ff007f; /* Matching button hover color */
    }
  </style>
</head>
<body>

  <h1>üîê LuxFlix Access</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <div>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div id="messageBox"></div>

  <!-- Custom Alert Modal -->
  <div id="customAlertModal" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <button id="alertCloseBtn">OK</button>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
