    .video-grid {
      display: grid;

    .video-card {

      overflow: hidden;

      position: relative;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .video-thumb {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .video-info {
      padding: 10px 15px;
    }
    .video-title {
      font-size: 16px;
      margin: 0 0 8px;
    }
    .video-meta {
      font-size: 14px;
      color: #ccc;
    }
    .meta-icons {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap */
      gap: 10px;
      font-size: 14px;
      align-items: center; /* Vertically align items */
    }
    .meta-icons button {
      /* Ensure buttons in meta-icons are styled correctly */
      padding: 8px 12px;
      font-size: 0.9em;
      margin: 0; /* Override global button margin */
    }

    /* Styles for guest/logged-in UI elements */
    .requires-auth {
      display: none; /* Hidden by default, controlled by JS */
    }
    /* Main guest banner at the top of the body */
    #main-guest-banner {

      color: white;

      font-weight: bold;

      color: #ccc;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      display: none; /* Hidden by default, controlled by JS */
      flex-grow: 1; /* Allow it to take available space */
    }

    .comment-section {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%; /* Take full width within meta-icons */
    }
    .comment-section textarea {
      width: calc(100% - 10px); /* Adjust for padding */
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      resize: vertical;
      min-height: 40px;
    }
    .comment-section button {
      align-self: flex-end; /* Align to the right */

  </style>
