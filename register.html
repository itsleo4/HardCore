<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix Register</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .auth-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 0, 123, 0.5);
      text-align: center; /* Center content within the box */
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a; /* Darker input background */
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: hotpink;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff69b4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: hotpink; /* Added color for consistency */
    }
    .link {
      color: hotpink;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      display: block;
      text-decoration: underline; /* Make it look more like a link */
    }
    .link:hover {
      color: #ff69b4;
    }
    /* Custom Alert Modal Styles (consistent with other pages) */
    #customAlertModal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    #customAlertModal .modal-content {
      background-color: #1a1a1a;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 0, 123, 0.5);
    }
    #customAlertModal .modal-content button {
      background-color: hotpink;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    #customAlertModal .modal-content button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Register for LuxFlix</h2>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <span class="link" id="goToLogin">Already have an account? Login</span>
  </div>

  <!-- Custom Alert Modal -->
  <div id="customAlertModal" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <button id="alertCloseBtn">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByBVXgcW2BJR9qY2bebvRUDPm2n0rZr8g",
      authDomain: "hardcoreuser-45287.firebaseapp.com",
      projectId: "hardcoreuser-45287",
      storageBucket: "hardcoreuser-45287.appspot.com",
      messagingSenderId: "1080064455870",
      appId: "1:1080064455870:web:1c78d28a21d1c0f47f5aef",
      measurementId: "G-KLSC9Q7KBR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get DOM elements for the custom alert modal
    const customAlertModal = document.getElementById("customAlertModal");
    const alertMessage = document.getElementById("alertMessage");
    const alertCloseBtn = document.getElementById("alertCloseBtn");

    // Function to show custom alert modal (replaces alert())
    function showAlertModal(message, callback = null) {
      alertMessage.textContent = message;
      customAlertModal.style.display = "flex"; // Use flex to center content
      alertCloseBtn.onclick = () => {
        customAlertModal.style.display = "none";
        if (callback) {
          callback();
        }
      };
      // Close modal if user clicks outside of it
      window.onclick = (event) => {
        if (event.target == customAlertModal) {
          customAlertModal.style.display = "none";
          if (callback) {
            callback();
          }
        }
      };
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);

        // Replace the alert and redirection with the new HTML content
        document.body.innerHTML = `
          <div class="auth-box">
            <h2>Verify Your Email</h2>
            <p>We've sent a verification link to <strong>${email}</strong>. Please check your inbox.</p>
            <p>After verifying, you can <a href="auth.html" style="color:hotpink;">Login here</a>.</p>
          </div>
        `;
        // Note: After innerHTML replacement, previous event listeners on old elements are lost.
        // For this specific case (redirecting to a new static message), it's acceptable.

      } catch (error) {
        showAlertModal("Registration failed: " + error.message); // Use custom modal for errors
      }
    });

    document.getElementById("goToLogin").addEventListener("click", () => {
      window.location.href = "auth.html"; // Redirect to auth.html (which handles login)
    });
  </script>

</body>
</html>
