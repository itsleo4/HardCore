<!DOCTYPE html>
<html>
<head>
  <title>LuxFlix Pro</title>
</head>
<body>
  <h2>Welcome to LuxFlix Pro</h2>
  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByBVXgcW2BJR9qY2bebvRUDPm2n0rZr8g",
      authDomain: "hardcoreuser-45287.firebaseapp.com",
      projectId: "hardcoreuser-45287",
      storageBucket: "hardcoreuser-45287.appspot.com",
      messagingSenderId: "1080064455870",
      appId: "1:1080064455870:web:1c78d28a21d1c0f47f5aef",
      measurementId: "G-KLSC9Q7KBR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("âŒ Access denied. Please login first.");
        window.location.href = "login.html";
      } else {
        document.getElementById("userInfo").textContent = `Welcome, ${user.email}`;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
